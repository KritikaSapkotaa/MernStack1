<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl Form</title>
</head>
<body>
    <!--Attributes-->
    <a href="#"> click me</a>
    <img src="" alt=""></img>

    <form action="#" method="get">

    <h1>Input Element</h1>

    <div>
        <label for="name">Text</label>
        <input type="text" id="name" name="name" placeholder="Your name" required/>
    </div>

    <div>
        <label for="number">Number</label>
        <input type="number" id="number" name="number" value="20" placeholder="Your age" min="0" max="100" required/>
    </div>
    
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email"/>
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required minlength="6"/>
    </div>

    <div>
        <label for="telephone">Telephone</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Your phone number" min="10" max="10" required disabled/>
    </div>

    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" checked/>
        <label for="female">Female</label> 
        <input type="radio" name="gender" id="female" value="female"/>
    </div>

    <div>
        <label for="optionA">A</label>
        <input type="radio" name="option" id="optionA" value="A"/>
        <label for="optionB">B</label>
        <input type="radio" name="option" id="optionB" value="B" checked/>
        <label for="optionC">C</label>
        <input type="radio" name="option" id="optionC" value="C"/>C
        <label for="optionD">D</label>
        <input type="radio" name="option" id="optionD" value="D"/>D
    </div>

    <div>
        <label for="A">A</label>
        <input type="checkbox" name="Checkoption" id="A" value="A" />
        <label for="B">B</label>
        <input type="checkbox" name="Checkoption" id="B" value="B"/>
        <label for="C">C</label>
        <input type="checkbox" name="Checkoption" id="C" value="C"/>
        <label for="D">D</label>
        <input type="checkbox" name="Checkoption" id="D" value="D"/>
     </div>

     <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date"/>
     </div>

     <div>
        <label for="time">Time</label>
        <input type="time" id="time" name="time"/>
     </div>

     <div>
        <label for="local">Datetime-local</label>
        <input type="datetime-local" id="local" name="date-time"/>
    </div>

    <div>
        <label for="range">range</label>
        <input type="range" min="0" max="100" step="10" id="range" name="range"/>
    </div>

    <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color"/>
    </div>

    <div>
        <label for="file">File</label>
        <input type="file" id="file" name="file" multiple accept=".png, .jpg, .jpeg, .svg, .mp4"/>
    </div>

    <div>
    <label for="select">Select</label>
    <select id="select">
        <option selected disabled>Select class</option>
        <option>Class 1</option>
        <option>Class 2</option>
        <option>Class 3</option>
        <option>Class 4</option>
        <option>Class 5</option>
        <option>class 6</option>
    </select>
    </div>

    <div>
        <label for="teachers">Teachers</label>
        <input type="text" id="teachers" list="teacherList"/>
        <datalist id="teacherList">
            <option value="Ram Limbu"></option>
            <option value="Mohan Rao"></option>
            <option value="Sita Gajmer"></option>
            <option value="Ayush Tamang"></option>
            <option value="Anil Paudel"></option>
        </datalist>
    </div>

    <div>
        <label for="textarea">Text Area</label>
        <textarea id="textarea" name="textarea"></textarea>
    </div>

    <fieldset>
        <legend>Your contact information</legend>
        <input type="email" placeholder="Email address">
        <input type="tel" placeholder="Phone number">
    </fieldset>

    <div>
        <input type="submit" value="submit"/>
    </div>

</form>

    </body>
</html>
