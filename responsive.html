<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .gridbox {
    background-color: cadetblue;
    padding: 1rem;
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat (1, 1fr)
 }

.content {
    background-color: burlywood;
    border: 1px solid black;
    height: 200px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
/* Tablet view */
@media(min-width: 481px) and (max-width: 768px) {
    .content {
        background-color: chartreuse;
    }
.gridbox {
    grid-template-columns: repeat(2, 1fr);
}
}

/* Large tablet device */
@media(min-width: 769px) and (max-width: 1200px) {
    .content{
        background-color: deepskyblue;
    }
    .gridbox{
        grid-template-columns: repeat(3, 1fr);
    }
}

/* Laptops */
@media(min-width: 1201px) {
    .content {
        background-color: forestgreen;
    }
    .gridbox {
        grid-template-columns: repeat(4, 1fr);
    }
}

    </style>
</head>
<body>
    <div class="gridbox">
    <div class="content one">Content One</div>
    <div class="content two">Content Two</div>
    <div class="content three">Content Three</div>
    <div class="content four">Content Four</div>
    <div class="content five">Content Five</div>
    <div class="content six">Content Six</div>
    <div class="content seven">Content Seven</div>
    <div class="content eight">Content Eight</div>
    <div class="content nine">Content Nine</div>
    <div class="content ten">Content Ten</div>
 </div>
</body>
</html>
